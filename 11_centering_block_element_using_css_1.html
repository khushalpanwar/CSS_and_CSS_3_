<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>

	<p>To centrally align the block elements, we can simply make use of the <span style="font-weight: bolder;">'center'</span> tag. All the elements within the <span style="font-weight: bolder;">'center' </span> tag will be centrally aligned.</p>

	<h1>CSS 1</h1>

	<h1><center>CSS 1</center></h1>

</body>
</html>
